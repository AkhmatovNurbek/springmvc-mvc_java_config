<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:include="fragment.html :: head('Update Book Page')"></head>
<body>
<section th:include="fragment.html :: navbar"></section>


<div class="row">
    <div class="col-md-6 offset-3">

        <div th:if="${error != null}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <div th:unless="${error != null}">
            <form method="post" th:action="@{'/update/' + ${book.id}}">
                <div class="form-group">
                    <label for="title">Book Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Kambagal Ota"
                           th:field="${book.title}">

                </div>
                <div class="form-group">
                    <label for="author">Book Author</label>
                    <input type="text" class="form-control" id="author" name="author" placeholder="Men"
                           th:field="${book.author}">
                </div>
                <div class="form-group">
                    <label for="page">Book Page Count</label>
                    <input type="text" class="form-control" id="page" name="page" placeholder="Men"
                           th:field="${book.page}">
                </div>
                <a th:href="@{/}" class="btn btn-warning">Back</a>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>

    </div>
</div>


<section th:include="fragment.html :: js_resourses"></section>
</body>
</html>
